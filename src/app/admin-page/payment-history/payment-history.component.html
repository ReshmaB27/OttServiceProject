<app-admin-page></app-admin-page>
<table class="table caption-top">
    <thead class="head">
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email ID</th>
        <th scope="col">Invoice Date</th>
        <th scope="col">Payment Due</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of payList">    
        <td>{{l.uid}}</td>
        <td>{{l.fname}}</td>
        <td>{{l.lname}}</td>
        <td>{{l.phone}}</td>
        <td>{{l.email}}</td>
        <td>{{l.invoicedate}}</td>
        <td>{{l.paymentdue}}</td>
        <td>{{l.status}}</td>
        <td>
          
        <!-- <button type="submit" class="btn btn-primary">Edit</button>&nbsp;<button type="submit" class="btn btn-primary" (click)="deleteProduct(p.pid)">Delete</button></td> -->
        <!-- <td><button>Delete</button></td> -->
      </tr>
    </tbody>
  </table>
